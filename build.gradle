group 'org.yli'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'io.reactivex', name: 'rxjava', version: '1.2.2'
    compile group: 'com.google.guava', name: 'guava', version: '20.0'
}
